name: Clean JSON Files

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  clean-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Run cleaning script
      run: |
        if [ ! -d "rules" ]; then
          echo "Error: rules directory not found"
          exit 1
        fi
        if [ -z "$(ls rules/*.conf 2>/dev/null)" ]; then
          echo "No .conf files found in rules directory"
          exit 0
        fi
        python scripts/remove_comments_json.py

    - name: List output files
      run: ls -l stripped_json_files/ || echo "No output files generated"

    - name: Commit stripped files
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Add stripped JSON files"
        file_pattern: "stripped_json_files/*.json"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
