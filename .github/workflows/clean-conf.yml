name: Strip CRS Conf Files to .conf With Python
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  clean-conf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Run cleaning script
      run: |
        if [ ! -d "rules" ]; then
          echo "Error: rules directory not found"
          exit 1
        fi
        if [ -z "$(ls rules/*.conf 2>/dev/null)" ]; then
          echo "No .conf files found in rules directory"
          exit 0
        fi
        python scripts/remove_comments_conf.py 2>&1 | tee remove_comments_conf_output.log
        if [ $? -ne 0 ]; then
          echo "Error: Python script failed"
          cat remove_comments_conf_output.log
          exit 1
        fi

    - name: List output files
      run: |
        ls -l stripped_conf_files/ || echo "No output files generated"
        # Sample first few lines of each output file
        for file in stripped_conf_files/*.conf; do
          if [ -f "$file" ]; then
            echo "Sample from $file:"
            head -n 5 "$file"
          fi
        done

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: preprocessing-logs
        path: |
          remove_comments_conf_output.log
          remove_comments_conf.log
          stripped_conf_files/*.conf

    - name: Commit stripped files
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Add stripped .conf files"
        file_pattern: "stripped_conf_files/*.conf"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
